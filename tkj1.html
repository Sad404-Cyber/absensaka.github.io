<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa Sekolah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-reset {
      background-color: #dc3545;
    }
    .btn-reset:hover {
      background-color: #b02a37;
    }
    .btn-export {
      background-color: #28a745;
    }
    .btn-export:hover {
      background-color: #1c7c31;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Absensi Siswa Sekolah</h1>

    <div>
      <input type="text" id="nama" placeholder="Masukkan nama siswa">
      <select id="status">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alfa">Alfa</option>
      </select>
      <button class="btn" onclick="tambahData()">Tambah</button>
      <button class="btn-reset" onclick="resetData()">Reset Data</button>
      <button class="btn-export" onclick="exportCSV()">Export CSV</button>
    </div>

    <table id="tabelAbsensi">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Status Kehadiran</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    // Ambil data dari localStorage (jika ada)
    let absensi = JSON.parse(localStorage.getItem("absensi")) || [];

    function renderTable() {
      const tbody = document.querySelector("#tabelAbsensi tbody");
      tbody.innerHTML = "";
      absensi.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.status}</td>
          <td>${item.waktu}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function tambahData() {
      const nama = document.getElementById("nama").value.trim();
      const status = document.getElementById("status").value;
      if (nama === "") {
        alert("Nama siswa harus diisi!");
        return;
      }

      const waktu = new Date().toLocaleString("id-ID");
      absensi.push({ nama, status, waktu });

      // Simpan ke localStorage
      localStorage.setItem("absensi", JSON.stringify(absensi));
      renderTable();

      document.getElementById("nama").value = "";
    }

    function resetData() {
      if (confirm("Yakin ingin menghapus semua data absensi?")) {
        absensi = [];
        localStorage.removeItem("absensi");
        renderTable();
      }
    }

    function exportCSV() {
      if (absensi.length === 0) {
        alert("Belum ada data untuk diexport!");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "No,Nama Siswa,Status Kehadiran,Waktu\n";

      absensi.forEach((item, index) => {
        csvContent += `${index + 1},${item.nama},${item.status},${item.waktu}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "data_absensi.csv");
      document.body.appendChild(link);
      link.click();
    }

    // Render tabel pertama kali
    renderTable();
  </script>
</body>
</html>
